<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop-Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="card">
      <div class="image">
        
        <div class="icon"><i class="fa-regular fa-heart fa-4x"></i></div>
        <div class="deal">Deal</div>
      </div>
      <div class="brand">
        <span>ALpha Industries</span>
        <span>Spark-Cargo trousers-Dark Olive</span>
      </div>
      <div class="price">
        <span><b>From 59,17 Euro</b></span>
        <span>Originally:<del>74 Euro</del> up to -21%</span>
      </div>
    </div>
  </body>
</html>
