<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube-View</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <section>
      <header>
        <div class="youtube-icon">
          <i class="fa-sharp fa-solid fa-bars fa-3x"> </i>
          <div class="erste-youtube">
            <i class="fa-brands fa-youtube fa-3x"></i>
            <p>YouTube <sup>DE</sup></p>
          </div>
        </div>
        <div class="search-bar">
          <div><input type="text" placeholder="Search" /></div>
          <div class="magnifying">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </div>
          <div><i class="fa-solid fa-microphone fa-2x"></i></div>
        </div>
        <div class="sign-icon">
          <div><i class="fa-solid fa-table-cells fa-3x"></i></div>
          <div><i class="fa-solid fa-video fa-3x"></i></div>
          <div><i class="fa-solid fa-bell fa-3x"></i></div>
          <div><img src="./images/rathaus-ulus.jpg" alt="profil-photo" /></div>
        </div>
      </header>
      <aside>
        <div class="first-icons"></div>
        <div class="second-icons"></div>
        <div class="subscriptions"></div>
      </aside>
      <main>
        <div class="title">
          <div class="paris-photo"></div>
          <div class="paris-name">
            <div class="paris-subscribe"></div>
            <div class="navs"></div>
          </div>
        </div>
        <div class="videos-box">
          <div class="uploads"></div>
          <div class="videos"></div>
        </div>
      </main>
    </section>
  </body>
</html>
